<div class="auth-page">
    ===={{isSubmitting$ | async }}=====
    <div class="conatiner page">
        <div class="col-md-6 offset-md-3 col-xs-12">
            <h1 class="text-xs-center">Sign Up</h1>
            <p class="text-xs-center">
                <a [routerLink]="['/login']">Have an account?</a>
            </p>
        BackendErrors are here 
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <fieldset class="form-group">
                <input formControlName="username" type="text" class="form-control form-control-lg" placeholder="Username" />
            </fieldset>
            <fieldset class="form-group">
                <input formControlName="email" type="email" class="form-control form-control-lg" placeholder="Password" />
            </fieldset>
            <fieldset class="form-group">
                <input formControlName="password" type="password" class="form-control form-control-lg" placeholder="Password" />
            </fieldset>
            <button [disabled]="isSubmitting$ | async " class="btn btn-lg btn-primary pull-xs-right" type="submit">Sign Up </button>
        </form>
        </div>
    </div>
</div>
